<!DOCTYPE html>
<html>
    <head>
        <style>
        html{
            /* This image will be displayed fullscreen */
            background:url('img/backslate.jpg') no-repeat center center;

            /* Ensure the html element always takes up the full height of the browser window */
            width: 100%;
            height: 100%;

            /* The Magic */
            background-size:cover;
        }

        body{
            /* Workaround for some mobile browsers */
            width: 100%;
            height: 100%;
            margin: 0;
            position: relative;
        }
          .textbox { 
            border: 1px solid #c4c4c4; 
            height: 35px; 
            width: calc(100% - 10px); 
            font-size: 18px; 
            padding: 4px 4px 4px 4px; 
            margin-bottom: 10px;
            text-align: center;
        } 
         
        .textbox:focus { 
            outline: none; 
            border: 1px solid #7bc1f7; 
        } 
        .loginButton
        {
            width: 100%;
            border: 0;
            height: 45px;
        }
        .loginHeader
        {
            height: 70px;
            padding-top: 10px;
            background-color: rgb(234,210,166);
        }
        .loginHeader span
        {
            font-family: sans-serif;
            display: block;
            color: rgb(102, 74, 23);
            text-align: center;
        }
        .loginWrapper
        {
            position: relative;
            left: calc(50% - 200px);
            top: calc(50% - 100px);
            width: 400px;
            background-color: rgb(240,240,240);
        }
        .largeHeaderText
        {
            font-size: 32px;
        }
        .smallHeaderText
        {
            font-size: 14px;
        }
        </style>
      <meta charset="utf-8">
      <title>TestApp</title>
    </head>
    <body>
        <div class="loginWrapper">
            <div class="loginHeader"><span class="largeHeaderText">Login</span><span class="smallHeaderText">Online Subscription Generator</span></div>
            <form method="post">
                <input placeholder="Username" name="barname" class="textbox" bar="bar" type="text"> 
                <input class="textbox" placeholder="Password" name="fooname" id="foo" type="password">
                <input type="submit" class="loginButton" value="Log In">
            </form>
            <div></div>
        </div>
    </body>
</html>
